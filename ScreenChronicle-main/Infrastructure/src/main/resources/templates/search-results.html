<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Results</title>
    <!-- Add any necessary CSS or scripts here -->
</head>
<body>
<div th:insert="layout :: header"></div>

<div class="container mt-5">
    <h2>Search Results</h2>
    <div th:if="${searchResults == null or #lists.isEmpty(searchResults)}">
        <p>No movies found for the search query.</p>
    </div>
    <div th:each="movie : ${searchResults}">
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title" th:text="${movie.title}"></h5>
                <p class="card-text" th:text="${movie.description}"></p>
                <!-- Add more movie details as needed -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
